<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Music Player</title>
  <style>
    body {
  background: #121212;
  color: white;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  padding: 40px;
  background-image: url('bb.png'); /* ‚úÖ Add this line */
  background-size: cover;   /* Optional: Makes image cover the whole screen */
  background-position: center; /* Optional: Centers the image */
}


    .music-player {
      background: #1f1f1f;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }

    .controls button {
      font-size: 24px;
      margin: 10px;
      padding: 10px;
      background: #333;
      border: none;
      color: white;
      border-radius: 50%;
      cursor: pointer;
    }

    .progress-container {
      background: #444;
      width: 100%;
      height: 10px;
      border-radius: 5px;
      margin-top: 15px;
      cursor: pointer;
    }

    .progress-bar {
      height: 100%;
      background: #00f3a0;
      width: 0%;
      border-radius: 5px;
    }

    .time {
      margin-top: 5px;
      font-size: 14px;
    }

    input[type="range"] {
      margin-top: 15px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="music-player">
    <h2>Music Player</h2>
    <div class="song-details">
      <h3 id="title">Title</h3>
      <p id="artist">Artist</p>
    </div>

    <!-- Hidden audio element -->
    <audio id="audio" src="C:\Users\gouda\OneDrive\Desktop\Music"></audio>

    <!-- Playback controls -->
    <div class="controls">
      <button onclick="prevSong()">‚èÆ</button>
      <button onclick="playPause()">‚ñ∂ / ‚è∏</button>
      <button onclick="nextSong()">‚è≠</button>
    </div>

    <!-- Progress bar -->
    <div class="progress-container" onclick="setProgress(event)">
      <div class="progress-bar" id="progress"></div>
    </div>

    <!-- Time display -->
    <div class="time">
      <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
    </div>

    <!-- Volume control -->
    <input type="range" id="volumeControl" min="0" max="1" step="0.01" />
  </div>

  <script>
    const audio = document.getElementById("audio");
    const title = document.getElementById("title");
    const artist = document.getElementById("artist");
    const progress = document.getElementById("progress");
    const currentTimeEl = document.getElementById("currentTime");
    const durationEl = document.getElementById("duration");
    const volumeControl = document.getElementById("volumeControl");

    // üîΩ SONG LIST: ADD or UPDATE your song links and names here
    const songs = [
      {
        // ‚úÖ Local file: Place song1.mp3 inside "music" folder
        name: "D:\SONG1.mp3",     // üëà first song path
        title: "TUM PREM HO",
        artist: "MOHIT LALWANI",
      },
      {
        // ‚úÖ Paste 2nd song link here
        // üëâ For local file: "music/song2.mp3"
        // üëâ For online link: use full URL like "https://example.com/song.mp3"
        name: "D:\SONG2.mp3",     // üëà second song path (OR online link)
        title: "TUM HI TUM",
        artist: "MOHIT LALWANI, AISHWARYA ANAND, RAVI CHOPRA",
      }
    ];

    let songIndex = 0;

    // Load selected song
    function loadSong(song) {
      title.textContent = song.title;
      artist.textContent = song.artist;
      audio.src = song.name;  // üëà Don't add "music/" manually ‚Äî already added above
    }

    // Play or pause the song
    function playPause() {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }

    // Play next song
    function nextSong() {
      songIndex = (songIndex + 1) % songs.length;
      loadSong(songs[songIndex]);
      audio.play();
    }

    // Play previous song
    function prevSong() {
      songIndex = (songIndex - 1 + songs.length) % songs.length;
      loadSong(songs[songIndex]);
      audio.play();
    }

    // Update progress bar
    function updateProgress() {
      const percent = (audio.currentTime / audio.duration) * 100;
      progress.style.width = percent + "%";

      currentTimeEl.textContent = formatTime(audio.currentTime);
      durationEl.textContent = formatTime(audio.duration);
    }

    // Seek when user clicks on progress bar
    function setProgress(e) {
      const width = e.currentTarget.clientWidth;
      const clickX = e.offsetX;
      const duration = audio.duration;
      audio.currentTime = (clickX / width) * duration;
    }

    // Format seconds to mm:ss
    function formatTime(time) {
  const minutes = Math.floor(time / 60);
  const seconds = Math.floor(time % 60).toString().padStart(2, "0");
  return `${minutes}:${seconds}`;
}


    // Volume slider control
    volumeControl.addEventListener("input", function () {
      audio.volume = this.value;
    });

    // Progress bar updates
    audio.addEventListener("timeupdate", updateProgress);

    // Auto-play next song when one ends
    audio.addEventListener("ended", nextSong);

    // Load first song at start
    loadSong(songs[songIndex]);
  </script>
</body>
</html>
